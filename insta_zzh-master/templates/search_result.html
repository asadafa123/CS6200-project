{% extends "base.html" %}

{% block content %}

<div id="header-search-box">
  <form role="search" method="get" id="searchform" action="/Insta/search/">
    {% csrf_token %}
    <input type="search" name="q" placeholder="Search" required>
    <select name="choice">
      <option value="article-only">title & article only</option>
      <option value="description-only">description only</option>
      <option value="combine2">more weight on description</option>
    </select>
    <button type="submit">Search</button>
  </form>
  current choice:
  {{ choice }}
</div>
<div class="row" id="explore">
  {% for post in object_list %}
    <div class="col-xs-4 col-sm-3">
        <div class="picture-square" style="background-image: url( {{post.image.url }}) ; background-size: contain;">
        <a href="{% url 'post_detail' post.pk %}">
          <div class="content"></div>
        </a>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
